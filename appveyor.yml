version: 1.0.{build}
os: Visual Studio 2015 RC
configuration: Release
platform: Any CPU
install:
- set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
before_build:
- nuget restore MessageTemplates.sln
build:
  project: MessageTemplates.sln
  publish_nuget: true
  publish_nuget_symbols: true
  parallel: true
  verbosity: minimal